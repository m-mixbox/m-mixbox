<!doctype html>
<html lang="en">
    <head>
        <title>Excel to Tally XML converter</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            form {
                display: flex;
                align-items: center;
                text-align: center;
            }
            form div {
                text-align:center;
				width:80%;
				margin:0% 10%;
            }
			.alert{
				text-align:center;
				width:80%;
				margin:0% 10%;
				}
		</style>
    </head>

    <body>
        <header class="page-header">
			<div class="text-center"> Excel to Tally XML converter</div>
		</header>
        <main class="container">
            <form method="post" action="{{ url_for('convert_excel')}}" class="container">
			    <div class="fields">
				    <input type="text" class="form-control" placeholder="Enter the url of the pdf" required name="url">
			    </div>
			    <div class="submit">
				    <button class="btn btn-success">Convert</button>
			    </div>
		    </form>
		<!--<div id="add_button">
			<div>want more conversion</div>
			<button class="btn btn-success">add conveter</button>
		</div>-->
		    {%if res %}
		    <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{ res }}</strong> 
            </div>
            {% endif%}
            {%if url %}
            <div class="alert alert-success alert-dismissible">
            <!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
                <strong>{%if link %}<a href="{{ link }}" target="_blank">{% endif%}{{ url }}</a></strong> 
            </div>
            {% endif%}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
