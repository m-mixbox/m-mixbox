<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF Example</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Additional CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        .card {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container mt-5" id="content">
        <div class="jumbotron">
            <h1 class="display-4">Generate PDF Example</h1>
            <p class="lead">This example uses html2pdf.js to generate a PDF from HTML content.</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Some text content for card 1.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Some text content for card 2.</p>
                    </div>
                </div>
            </div>
        </div>

        <ul class="list-group mt-4">
            <li class="list-group-item">List item 1</li>
            <li class="list-group-item">List item 2</li>
            <li class="list-group-item">List item 3</li>
        </ul>

        <footer class="mt-5">
            <p>&copy; 2023 Generate PDF Example</p>
        </footer>

        <!-- Button to trigger PDF generation -->
        <button id="generatePdfBtn" class="btn btn-primary mt-3">Generate PDF</button>
    </div>

    <!-- Include html2pdf.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
       var pdfMake = require("pdfmake/build/pdfmake");
var pdfFonts = require("pdfmake/build/vfs_fonts");
pdfMake.vfs = pdfFonts.pdfMake.vfs;
var htmlToPdfmake = require("html-to-pdfmake");

var html = htmlToPdfmake(document.getElementsByTagName('body').innerHTML);
        
    </script>
    
</body>
</html>
