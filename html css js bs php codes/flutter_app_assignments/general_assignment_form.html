            <header>Arrived Case Details</header>
                <div class="parent">
                    <form method="post" action="response.php">
                        <label>Insurance Company</label>
                        <select name="Insurance_Company" id="company">
                            <option selected disabled>not selected</option>
                            <option>pnb</option>
                            <option>bharti axa</option>
                            <option>sbi</option>
                            <option>reliance nippon</option>
                            <option>aditya birla</option>
                            <option>bharti axa</option>
                            <option>pnb</option>
                            <option>ageas</option>
                            <option>shubh life</option>
                            <option>icici</option>
                            <option>max</option>
                            <option>icici</option>
                            <option>other</option>
                            <!--<option></option>-->
                        </select><input type="text" id="new_company"><br>
                        <label>case type</label>
                        <select name="case_type" id="case" required>
                            <option selected disabled>not selected</option>
                            <option>discreet check</option>
                            <option>profile verification</option>
                            <option>preclaim</option>
                            <option>new business(nb)</option>
                            <!--<option></option>-->
                        </select><br>
                        <label>policy number</label><input type="text" name="policy" required><br>
                        <div id="krn"><label>krn number</label><input type="text" name="krn" required><br></div>
                        <label>life assured name</label><input type="text" name="la_name" required><br>
                        <label>address</label><input type="text" name="address" required><br>
                        <label>pin code</label><input type="number" name="pincode" pattern="[0-9]{6}" required><br>
                        <label>city/town</label><input type="text" name="city" required list="city"><br>
                        <label>state</label><input type="text" name="state" required list="state"><br>
                        <label>contact number</label><input type="text" name="phone_number" required><br>
                        <label>case date</label><input type="date" name="in_date" required><br>
                        <label>rcd</label><input type="date" name="rcd"><br>
                        <button type="submit" value="submit">submit</button>

        <script>
            $(document).ready(function(){
                $('#krn').html('');
                $('#new_company').hide();
                $('#company').change(function(){
                    if($('#company').val()=='icici'){
                        $('#krn').append('<label>krn number</label><input type="text" name="krn" required><br>');
                        $('#new_company').hide();
                    }
                    else if($('#company').val()=='other'){
                        $('#new_company').show();
                        $('#krn').html('');
                    }
                    else {
                        $('#krn').html('');
                        $('#new_company').hide();
                    }
                });
            });
        </script>
